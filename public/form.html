    <body>
    	<div class="box">
		<span style="font-size:18px; font-weight: 600; color: #444">Login</span>
         <form class="form" method="post" action="https://system.netsuite.com/app/login/nllogin.nl">
             <fieldset>
                 <legend class="sr-only">Formulário de Login</legend>
                 <span class="fields-required"><span class="required">*</span>Campos obrigatórios</span>

                     <span class="field"><span class="required">*</span>Usuário</span>
                     <input class="input" type="text" name="email" id="e-mail" class=username aria-required="true" placeholder="Digite seu e-mail" autofocus="" type="text" value="">
                 </label>
                 <label class="label-form sixcol last" for="password">
                     <span class="field"><span class="required">*</span>Senha</span>
                     <input class="input" type="password" name="password" id="password" class="password" aria-required="true" placeholder="Digite sua senha" type="password">

                 <input type="hidden" name="_csrf_token" value="9b503d000a6365bd09e90858982f900d581cc703">
                 <input class="btn" value="Enviar" type="submit" onClick="document.forms[0].jsenabled.value = 'T'; setLoginCookie(rememberme.checked);">

             </fieldset>
         </form>
        </div>
